{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déconnexion | Administration RETAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .logout-viewport {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logout-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logout-logo {
            width: 90px;
            margin-bottom: 18px;
        }
        .logout-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #22b12c;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .logout-subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .logout-box {
            background: #181818;
            border-radius: 16px;
            padding: 32px 28px 24px 28px;
            box-shadow: none;
            min-width: 340px;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .logout-message {
            color: #fff;
            font-size: 1.15em;
            text-align: center;
            margin-bottom: 18px;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 18px;
        }
        .logout-link a {
            background: linear-gradient(90deg, #22b12c 0%, #158a1a 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            padding: 12px 32px;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(34,177,44,0.10);
        }
        .logout-link a:hover {
            background: linear-gradient(90deg, #158a1a 0%, #22b12c 100%);
        }
        @media (max-width: 500px) {
            .logout-box {
                padding: 18px 4px 12px 4px;
                min-width: 0;
            }
            .logout-title {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
<div class="logout-viewport">
    <div class="logout-header">
        <img src="{% static 'img/logo_mairie.png' %}" alt="Logo" class="logout-logo">
        <div class="logout-title">Administration RETAM</div>
        <div class="logout-subtitle">Déconnexion</div>
    </div>
    <div class="logout-box">
        <div class="logout-message">
            Vous avez été déconnecté.<br>
            Merci de votre visite.
        </div>
        <div class="logout-link">
            <a href="{% url 'admin:login' %}">Se reconnecter</a>
        </div>
    </div>
</div>
</body>
</html>
